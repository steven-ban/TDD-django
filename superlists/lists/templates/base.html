<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href = "/static/Bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <title>To-Do lists</title>
<body>
<div class = "container">

<div class = "row">
    <div class = "col-md-6 col-md-offset-3 jumbotron">
        <div class = "text-center">
<h1>{% block header_text %}{% endblock %}</h1>

<form class="form-horizontal" method="POST" action = "/">
    <div class="form-group" >
        <label for="inputItem" class="col-sm-2 control-label">Item: </label>
        <div class="col-sm-10">
<input class="form-control input-lg" id="id_new_item" name="item_text" placeholder="Enter a to-do item"/>
        </div>
    </div>
    <div class="form-group">
        <label for="inputList" class="col-sm-2 control-label">List: </label>
        <div class="col-sm-10">
<input class="form-control input-lg" id="id_new_list" name="list_text" placeholder="Enter or Select a to-do list"/>
        </div>
    </div>
{% csrf_token %}
{% if error %}
    <div class = "form-group has-error">
        <span class = "help-block">{{error}}</span>
    </div>
{% endif %}
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-lg btn-primary">Submit</button>
    </div>
</div>
            
            

</form>
</div>
    </div>
</div>

<div class="form-group">
    {% block form %}

    {% endblock %}

</div>

<div class = "row">
    <div class = "col-md-6 col-md-offset-3">
        {% block table %}
        {% endblock %}
    </div>
</div>


</div>
</body>
</html>
