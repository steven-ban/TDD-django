{% extends 'base.html' %}

{% block header_text %}Start a new To-Do list {% endblock %}


{% if list %}
<p>this is table</p>
{% block table %}
<table id = "id_list_table" class="table">
        {% for item in items %}
            <tr><td>{{forloop.counter }}</td>
                <td>{{item.text}}</td>
                <td>{{item.the_list.text}}</td>
            </tr>
        {% endfor %}
</table>
{% endblock %}
{% endif %}
